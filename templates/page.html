<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3eff8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: #1a5dab;
            margin-bottom: 30px;
            text-align: center;
        }

        .book-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .top-section {
            background-color: #ccc;
            height: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-section {
            background-color: #fff;
            height: 60%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bottom-section {
            background-color: #ffdd57;
            height: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .js-logo {
            font-size: 40px;
            font-weight: bold;
            color: #000;
        }

        .book-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .book-author {
            font-size: 18px;
            font-weight: bold;
            color: #1a5dab;
            text-align: center;
        }

        .book-footer {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            text-align: center;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">Book Component By Function</div>
<div class="book-container">
    <div class="top-section">
        <div class="js-logo">JS</div>
    </div>
    <div class="middle-section">
        <div class="book-title">Scope & Closures</div>
        <div class="book-author">By Kyle Simpson</div>
    </div>
    <div class="bottom-section">
        <div class="book-footer">JS</div>
    </div>
</div>
<div class="footer">Â© 2024 Oleg</div>
</body>
</html>
